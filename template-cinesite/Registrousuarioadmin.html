<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="">
	<title>Creacion de Usuarios</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/theme.css" rel="stylesheet">
	<link href="bootstrap/css/signin.css" rel="stylesheet">

</head>

<body>

	<iframe src="Template.html" style="width: 100%; width: 100%;"></iframe>
	<form>
		<div class="container theme-showcase" role="main">
			<hr class="featurette-divider">
			<h2 class="form-signin-heading">Registrar Usuario </h2>
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label for="cuenta">Nombre</label>
						<input type="text" class="form-control" name="Nombre" id="Nombre" required="required" />
					</div>
				</div>
				<div class="col-sm-3">
						<div class="form-group">
							<label for="cuenta">Documento</label>
							<input type="text" class="form-control" name="Documento" id="Documento"
								required="required" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="cuenta">Contacto</label>
							<input type="text" class="form-control" name="Contacto" id="Contacto" required="required" />
						</div>
					</div>
					
						<div class="col-sm-3">
							<div class="form-group">
								<label for="cuenta">Direccion</label>
								<input type="text" class="form-control" name="Direccion" id="Direccion"
									required="required" />
							</div>		
						</div>
			</div>

						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label for="cuenta">Emal</label>
									<input type="text" class="form-control" name="Emal" id="Email"
										required="required" />
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="telefono">Contraseña</label>
									<input type="text" class="form-control" name="Contraseña" id="Contraseña"
										required="required" />
								</div>
							</div>
						</div>
						<button class="btn btn-success " type="submit ">Guardar</button>
						<button type="submit" class="btn btn-danger">Cancelar</button>
	</form>

	<hr class="featurette-divider">
	</div> <!-- /container -->


	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
