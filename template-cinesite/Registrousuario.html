<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Registro de usuario</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap/css/theme.css" rel="stylesheet">
  <link href="bootstrap/css/signin.css" rel="stylesheet">
</head>

<body>
  <iframe src="Template.html" style="width: 100%; width: 100%;"></iframe>

  <div class="container theme-showcase" role="main">

    <h3>Registro de nuevo usuario</h3>
    <div class="table-responsive">
      <table class="table table-hover table-striped table-bordered">
        <hr class="featurette-divider">
        <div class="container theme-showcase" role="main">
          <hr class="featurette-divider">

          <h2 class="form-signin-heading">Registro </h2>
      
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="form-label" for="register-username">Nombre completo *</label>
                <input class="form-control" id="register-username" type="text" name="register-username"
                  placeholder="johndoe" aria-describedby="register-username" autofocus="" tabindex="1" />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="form-label" for="register-document">Documento *</label>
                <input class="form-control" id="register-document" type="text" name="register-document"
                  placeholder="documento" aria-describedby="register-document" autofocus="" tabindex="2" />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="form-label" for="register-document">Contacto</label>
                <input type="password" id="j_contacto" name="j_contacto" class="form-control" placeholder="Contacto"
                  required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="form-label" for="register-document">Correo </label>
                <input type="password" id="j_correo" name="j_correo" class="form-control" placeholder="Correo" required>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="form-label" for="register-document">Contraseña </label>
                <input type="password" id="j_contraseña" name="j_contraseña" class="form-control"
                  placeholder="Contraseña" required>
              </div>
            </div>
          </div>
            <div class="col-sm-3">
              <div class="form-group">
                <button class="btn btn-danger" type="submit" ; color: FF0000;>Cancelar </button>
                <a href="Login.html" tabindex="4" class="btn btn-success"   type="submit ">Ingresar</a>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id="register-privacy-policy" type="checkbox" tabindex="4" />
                    <label class="custom-control-label" for="register-privacy-policy">Acepto la <a
                        href="javascript:void(0);">&nbsp;política y los términos de privacidad</a></label>
                  </div>
                </div>
              </div>
            </div>
          


        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
